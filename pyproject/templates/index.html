<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
</head>
<body>
    <h1>Your Tasks</h1>
    <form action="{{ url_for('add_task') }}" method="post">
        <input type="text" name="content" required>
        <button type="submit">Submit</button>
    </form>
    <ul>
        
        {% for task in tasks %}
            <li>{{ task.content }} <a href="{{ url_for('delete_task', task_id=task.id) }}">Delete</a></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('logout') }}">Exit</a>
</body>
</html>
